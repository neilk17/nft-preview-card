<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <img id="main" src="./images/image-equilibrium.jpg" alt="ethereum nft">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="info">
      <div class="price">
        <img class="price-icon" src="./images/icon-ethereum.svg" alt="ethereum logo">
        0.041 ETH
      
      </div>
      <div class="time">
        <img class="icon" src="./images/icon-clock.svg" alt="">
        <p class="inline">3 days left</p>
      </div>
    </div>

    <hr>
    <div class="acknowledgement">
      <img src="./images/image-avatar.png" alt="avatar">
      <p class="inline">Creation of <span class="name">Jules Wyvern</span></p>
    </div> 
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://neilkanakia.xyz">Neil Kanakia</a>.
  </div>
</body>
</html>
